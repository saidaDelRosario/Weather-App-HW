<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body class="pageBackground">
    <div class="container">
      <div class="citySearch">
        <form id="city-search-form">
          <input
            class="cityInput"
            type="text"
            id="city-input"
            placeholder="Enter your city"
            autofocus="on" />
          <input class="searchButton" type="submit" value="Search" />
        </form>
      </div>
    </div>

    <h1>
      <ul class="mainInfoList" id="main-info-list">
        <div class="mainInfo" id="main-info">
          <li class="date" id="today-date">Current Date and Time</li>
          <li class="cityName" id="city-name">Austin</li>
          <div class="currentWeather">
            <li class="cityWeatherCondition" id="weather-description">
              Clear Sky
            </li>
            <li class="humidityCondition">
              Humidity: <span id="humidity">43</span>%
            </li>
            <li class="windSpeed">Wind: <span id="wind">9 </span> mph</li>
          </div>
        </div>
      </ul>
    </h1>

    <h2>
      <span class="currentTemp" id="display-current-temp">95</span>

      <span class="units">
        <span class="fahrenheit" id="temp-fahrenheit"
          ><a style="text-decoration: none" href="#display-current-temp"
            >°F</a
          ></span
        >
        |
        <span class="celsius" id="temp-celsius"
          ><a style="text-decoration: none" href="#display-current-temp"
            >°C</a
          ></span
        >
      </span>
      <div class="weatherIcon">
        <img src="" id="icon" />
      </div>
    </h2>

    <div class="fri">
      <div class="row">
        <div class="col-2">
          <div class="card" style="width: 7rem">
            <img
              src="images/cloudSun.jpg"
              class="card-img-top"
              alt="cloudSun" />
            <div class="card-body">
              <h5 class="card-title text-center">FRI</h5>
              <p class="card-text text-center">
                <span class="max-temp">98°</span
                ><span class="min-temp"> 77° </span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="sat">
        <div class="col">
          <div class="card" style="width: 7rem">
            <img src="images/sunny.jpg" class="card-img-top" alt="sunny" />
            <div class="card-body">
              <h5 class="card-title text-center">SAT</h5>
              <p class="card-text text-center">99° 76°</p>
            </div>
          </div>
        </div>
      </div>

      <div class="sun">
        <div class="col">
          <div class="card" style="width: 7rem">
            <img
              src="images/thunderstorm.jpg"
              class="card-img-top"
              alt="thunderstorm" />
            <div class="card-body">
              <h5 class="card-title text-center">SUN</h5>
              <p class="card-text text-center">98° 77°</p>
            </div>
          </div>
        </div>
      </div>

      <div class="mon">
        <div class="col">
          <div class="card" style="width: 7rem">
            <img src="images/rain.jpg" class="card-img-top" alt="rain" />
            <div class="card-body">
              <h5 class="card-title text-center">MON</h5>
              <p class="card-text">97° 77°</p>
            </div>
          </div>
        </div>
      </div>

      <div class="tue">
        <div class="col">
          <div class="card" style="width: 7rem">
            <img
              src="images/clearsky.jpg"
              class="card-img-top"
              alt="clearsky" />
            <div class="card-body">
              <h5 class="card-title text-center">TUE</h5>
              <p class="card-text text-center">97° 77°</p>
            </div>
          </div>
        </div>
      </div>

      <div class="wed">
        <div class="col">
          <div class="card" style="width: 7rem">
            <img
              src="images/cloudSun.jpg"
              class="card-img-top"
              alt="cloudSun" />
            <div class="card-body">
              <h5 class="card-title text-center">WED</h5>
              <p class="card-text text-center">97° 77°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <small class="open-source-code">
      <a
        class="open-source-code-link"
        href="https://github.com/saidaDelRosario/Weather-App-HW"
        target="blank">
        Open-source code
      </a>
      by Saida Del Rosario
    </small>

    <script src="src/index.js"></script>
  </body>
</html>

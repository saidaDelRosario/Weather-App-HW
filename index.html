<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body class="pageBackground">
    <div class="container">
      <div class="citySearch">
        <form id="city-search-form">
          <input
            class="cityInput"
            type="text"
            id="city-input"
            placeholder="Enter your city"
            autofocus="on" />
          <input class="searchButton" type="submit" value="Search" />
        </form>
      </div>
    </div>

    <h1>
      <ul class="mainInfoList" id="main-info-list">
        <div class="mainInfo" id="main-info">
          <li class="date" id="today-date">Current Date and Time</li>
          <li class="cityName" id="city-name">CITY</li>
          <div class="currentWeather">
            <li class="cityWeatherCondition" id="weather-description">
              Weather Description
            </li>
            <span class="conditions-description"
              ><li class="humidityCondition">
                Humidity: <span id="humidity">0</span>%
              </li>
              <li class="windSpeed">
                Wind: <span id="wind">0</span> mph
              </li></span
            >
          </div>
        </div>
      </ul>
    </h1>

    <span class="currentTemp" id="display-current-temp">000</span>

    <span class="units">
      <span class="fahrenheit" id="temp-fahrenheit">Â°F</span>
    </span>
    <div class="weatherIcon">
      <img src="" id="icon" />
    </div>

    <div class="weatherForecast" id="forecast"></div>

    <small class="open-source-code">
      <a
        class="open-source-code-link"
        href="https://github.com/saidaDelRosario/Weather-App-HW"
        target="blank">
        Open-source code
      </a>
      by Saida Del Rosario
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
